<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Место" />
      </a>
    </header>
    <main class="main">
      <section class="profile"><img class="profile__image" src="./images/profile-pic.jpg" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <div class="element__image" style="background-image: url('./images/stanislav-kondratiev-hYBqpxR0oFA-unsplash.jpg');">
            </div>
            <div class="element__info">
              <h3 class="element__title">Красная Поляна</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__image" style="background-image: url('./images/max-titov-EpxGBQS5_XA-unsplash.jpg');">
                </div>
            <div class="element__info">
              <h3 class="element__title">Москва</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__image" style="background-image: url('./images/swag-style-upFwnPOU5eg-unsplash.jpg');">
            </div>
            <div class="element__info">
              <h3 class="element__title">Сочи</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__image" style="background-image: url('./images/photo-hoteam-Xj5nP5eAOtE-unsplash.jpg');">
            </div>
            <div class="element__info">
              <h3 class="element__title">Москва</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__image" style="background-image: url('./images/alexandr-bormotin-ud7Slnc82Yc-unsplash.jpg');">
            </div>
            <div class="element__info">
              <h3 class="element__title">Ивановская область</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__image" style="background-image: url('./images/dima-fedorov-ZZkw00YCY1E-unsplash.jpg');">
            </div>
            <div class="element__info">
              <h3 class="element__title">Сочи</h3>
              <button class="element__like-icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form name="nameForm" action="#" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <label for="name">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Name" name="name" value="Жак-Ив Кусто"/>
          </label>
          <label for="job">
            <input type="text" class="popup__input popup__input_type_job" placeholder="About me" name="job" value="Исследователь океана"/>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close"></button>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
